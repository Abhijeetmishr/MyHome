###############################################################################
# Server properties
###############################################################################
server.port: 80

###############################################################################
# Spring
###############################################################################
spring:
  application.name: "myhome-service"
  devtools:
    restart:
      enabled: true

###############################################################################
# Custom properties
###############################################################################
api:
  login:
    url:
      path: "/users/login"
  registration:
    url:
      path: "/users"
  h2console:
    console:
      enabled: true
      settings:
        web-allow-others: true
    url:
      path: "/h2-console/**"

authorization:
  token:
    header:
      name: "Authorization"
      prefix: "Bearer"

