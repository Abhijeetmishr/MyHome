###############################################################################
# Server properties
###############################################################################
server:
  port: "${PORT:0}"
spring:
  application:
    name: user-service
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

###############################################################################
# Eureka Client
###############################################################################
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8010/eureka"
  instance:
    instance-id: "${spring.application.name}:${spring.application.instance_id:${random.value}}"

