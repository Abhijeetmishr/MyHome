###############################################################################
# Server properties
###############################################################################
server:
  port: "${PORT:0}"
spring:
  application:
    name: usersservice
  devtools:
    restart:
      enabled: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true

###############################################################################
# Eureka Client
###############################################################################
eureka:
  client:
    serviceUrl:
      defaultZone: "http://localhost:8010/eureka"
  instance:
    instance-id: "${spring.application.name}:${spring.application.instance_id:${random.value}}"

###############################################################################
# Spring Actuator
###############################################################################
management:
  endpoints:
    web:
      exposure:
        include: mappings

